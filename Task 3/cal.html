<!DOCTYPE html> 
<html> 

<head> 
    <title>HTML Calculator</title> 

    <!-- For styling -->
    <style> 
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #e0f7fa;
            margin: 0;
            font-family: 'Arial', sans-serif;
        }

        table { 
            border: 1px solid black; 
            margin-left: auto; 
            margin-right: auto; 
            background-color: #bbdefb;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        } 
        
        input[type="button"] { 
            width: 100%; 
            padding: 20px; 
            background-color: #1e88e5; 
            color: white; 
            font-size: 24px; 
            font-weight: bold; 
            border: none; 
            border-radius: 5px; 
            cursor: pointer;
            transition: background-color 0.3s;
        } 
        
        input[type="button"]:hover {
            background-color: #1565c0;
        }

        input[type="text"] { 
            width: calc(100% - 50px);
            padding: 20px 30px; 
            font-size: 24px; 
            font-weight: bold; 
            border: none; 
            border-radius: 5px; 
            border: 2px solid black; 
            text-align: right;
            margin-bottom: 20px;
            background-color: #e3f2fd;
        } 
    </style> 
</head> 

<body> 

    <!-- Create table -->
    <table id="calcu"> 
        <tr> 
            <td colspan="3"> 
                <input type="text" id="result" readonly> 
            </td> 
            <td><input type="button" value="C" onclick="clearResult()"></td> 
        </tr> 

        <tr> 
            <td><input type="button" value="1" onclick="appendValue('1')"></td> 
            <td><input type="button" value="2" onclick="appendValue('2')"></td> 
            <td><input type="button" value="3" onclick="appendValue('3')"></td> 
            <td><input type="button" value="/" onclick="appendValue('/')"></td> 
        </tr> 
        <tr> 
            <td><input type="button" value="4" onclick="appendValue('4')"></td> 
            <td><input type="button" value="5" onclick="appendValue('5')"></td> 
            <td><input type="button" value="6" onclick="appendValue('6')"></td> 
            <td><input type="button" value="*" onclick="appendValue('*')"></td> 
        </tr> 
        <tr> 
            <td><input type="button" value="7" onclick="appendValue('7')"></td> 
            <td><input type="button" value="8" onclick="appendValue('8')"></td> 
            <td><input type="button" value="9" onclick="appendValue('9')"></td> 
            <td><input type="button" value="-" onclick="appendValue('-')"></td> 
        </tr> 
        <tr> 
            <td><input type="button" value="0" onclick="appendValue('0')"></td> 
            <td><input type="button" value="." onclick="appendValue('.')"></td> 
            <td><input type="button" value="=" onclick="calculateResult()"></td> 
            <td><input type="button" value="+" onclick="appendValue('+')"></td> 
        </tr> 
    </table> 

    <script>
        function appendValue(value) {
            let result = document.getElementById("result");
            if (result.value === "0" && value !== ".") {
                result.value = value;
            } else {
                result.value += value;
            }
        }

        function clearResult() {
            document.getElementById("result").value = "0";
        }

        function calculateResult() {
            let result = document.getElementById("result");
            try {
                result.value = eval(result.value);
            } catch (e) {
                result.value = "Error";
            }
        }
    </script>
</body> 

</html>
